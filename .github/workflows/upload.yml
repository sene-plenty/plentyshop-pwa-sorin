name: Add zip file to S3 bucket

on:
  release:
    types: [published]

jobs:
  create-zip:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: vimtor/action-zip@v1
        with:
          files: ./
          dest: filename.zip

      - uses: actions/upload-artifact@v3
        with:
          name: pwa
          path: ${{ github.workspace }}/filename.zip


  send-zip:
    runs-on: ubuntu-latest
    needs: create-zip
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: pwa
          path: ./
      - name: Upload File
        id: upload
        uses: JantHsueh/upload-file-action@1.0
        with:
          url: ${{ secrets.URL_ENDPOINT }}
          forms: '{ "tokenName":"${{ secrets.URL_ENDPOINT_TOKEN }}" }'
          fileForms: '{ "filename" : "${{ github.workspace }}/filename.zip" }'
