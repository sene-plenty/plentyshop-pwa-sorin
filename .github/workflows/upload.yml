name: Add zip file to S3 bucket

on:
  release:
    types: [published]

jobs:
  build-and-send-zip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14.x'

      - name: Install Dependencies
        run: yarn install

      - name: Build
        run: yarn build

      - name: Create Zip Archive
        uses: vimtor/action-zip@v1
        with:
          files: .packages
          dest: filename.zip

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: zipped-artifact
          path: ${{ github.workspace }}/filename.zip

      - name: Download Artifact
        uses: actions/download-artifact@v2.2.4
        with:
          name: zipped-artifact
          path: ./

      - name: Upload File
        id: upload
        uses: JantHsueh/upload-file-action@1.0.1
        with:
          url: ${{ secrets.S3_UPLOAD_URL }}
          forms: '{ "tokenName": "${{ secrets.S3_UPLOAD_TOKEN }}" }'
          fileForms: '{ "filename": "${{ github.workspace }}/filename.zip" }'
